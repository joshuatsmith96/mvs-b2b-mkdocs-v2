site_name: MVS Dev Docs
site_url: https://mvsb2b.example.com

theme:
  name: material
  palette:
    - scheme: light
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - def_list
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji

nav:
  - Home: index.md
  - Front-End Guides:
    - E-Commerce:
      - Project Information: front-end/project-info.md
      - Setup & Install: front-end/front-end-setup.md
      - Troubleshooting: front-end/front-end-troubleshooting.md
      - Guides & How-Tos:
        - Adding localized text: front-end/guides/adding-updating-text.md
        - Adding new API spec: front-end/guides/new-spec-guide.md
        - MUI Basics: front-end/guides/mui-basics.md
        - Additional Resources: front-end/additional-resources.md
    - WordPress Site:
      - Project Information: front-end/project-info.md # Seth, Createa file for this
  - API Documentation:
    - Account Statements: front-end/api-docs/account-statements.md
    - Backorder: front-end/api-docs/backorder.md
    - Create / Return Order:
      - Create Order: front-end/api-docs/create-order.md
      - Return Order: front-end/api-docs/return-order.md
    - GL Codes:
      - Enter New GL Code: front-end/api-docs/new-gl-code.md
      - View Code List: front-end/api-docs/gl-list.md
      - Code Summary: front-end/api-docs/gl-summary.md
      - GL Codes From Items: front-end/api-docs/gl-from-items.md
    - Invoice:
      - Invoice List: front-end/api-docs/invoice-list.md
      - Invoice Details: front-end/api-docs/invoice-details.md
    - Licensing:
      - Get License Info: front-end/api-docs/license-info.md
      - Validate License: front-end/api-docs/validate-license.md
  - VM Setup: 
    - Toolkit Setup: vm-setup/toolkit-setup.md
    - VM / Toolkit Troubleshooting: vm-setup/toolkit-trouble-shoot.md
  - Git Guide: git-guide.md


extra_css:
  - stylesheets/custom-colors.css

copyright: MVS Developer Notes
extra:
  generator: false